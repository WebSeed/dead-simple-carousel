<!DOCTYPE html>
<html>
    <head>
        <title>Dead Simple Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/dead-simple-carousel.css" rel="stylesheet" type="text/css" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: sans-serif;
            }

            .carousel {
                background-color: #f0f0f0;
            }

            .carousel__list {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .carousel__item {
                position: relative;
            }

            .carousel__image {

            }

            .carousel__window {
                /* Opera 15+, Chrome 25+, IE 10+, Firefox 16+, Safari 6.1+, iOS 7+, Android 4.4+ */
                background-image:
                    linear-gradient(to bottom, rgba(255, 0, 0, 1), rgba(127, 0, 0, 1));
            }

            .carousel__text {
                position: absolute;
                left: 20px;
                top: 20px;
                z-index: 1;

                color: white;
            }

            .carousel__curtain {
                position: absolute;
                height: 100%;
                width: 60px;
                z-index: 10;
            }

            .carousel__curtain--left {

                left: 0;

                /* Safari 4, Chrome 1-9, iOS 3.2-4.3, Android 2.1-3.0 */
                background-image:
                    -webkit-gradient(linear, left top, right top, from(rgba(255, 0, 0, 1)), to(rgba(255, 0, 0, 0)));

                /* Safari 5.1, iOS 5.0-6.1, Chrome 10-25, Android 4.0-4.3 */
                background-image:
                    -webkit-linear-gradient(left, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));

                /* Firefox 3.6 - 15 */
                background-image:
                    -moz-linear-gradient(left, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));

                /* Opera 11.1 - 12 */
                background-image:
                    -o-linear-gradient(left, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));

                /* Opera 15+, Chrome 25+, IE 10+, Firefox 16+, Safari 6.1+, iOS 7+, Android 4.4+ */
                background-image:
                    linear-gradient(to right, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));
            }

            .carousel__curtain--right {
                
                right: 0;

                /* Safari 4, Chrome 1-9, iOS 3.2-4.3, Android 2.1-3.0 */
                background-image:
                    -webkit-gradient(linear, right top, left top, from(rgba(255, 0, 0, 1)), to(rgba(255, 0, 0, 0)));

                /* Safari 5.1, iOS 5.0-6.1, Chrome 10-25, Android 4.0-4.3 */
                background-image:
                    -webkit-linear-gradient(right, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));

                /* Firefox 3.6 - 15 */
                background-image:
                    -moz-linear-gradient(right, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));

                /* Opera 11.1 - 12 */
                background-image:
                    -o-linear-gradient(right, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));

                /* Opera 15+, Chrome 25+, IE 10+, Firefox 16+, Safari 6.1+, iOS 7+, Android 4.4+ */
                background-image:
                    linear-gradient(to left, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));
            }

            .carousel__button {
                position: absolute;
                z-index: 11;
                border: 0;
                width: 40px;
                height: 100%;
                background: none;

                background-repeat: no-repeat;
                background-position: center;

                cursor: pointer;
            }

            .carousel__button[disabled] {
                opacity: 0.3;
            }

            .carousel__button--prev {
                left: 0;
                background-image: url(images/prev.png);
            }

            .carousel__button--next {
                right: 0;
                background-image: url(images/next.png);
            }
        </style>
    </head>

        <script>
